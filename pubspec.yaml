name: dikkhaai
description: "Dikkha AI - An educational app for Bangladeshi Class 9-10 students"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Markdown & LaTeX
  flutter_markdown_plus: ^1.0.5
  flutter_math_fork: ^0.7.2

  # UI & Fonts
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # Utils
  image_picker: ^1.1.2
  speech_to_text: ^7.0.0
  intl: ^0.19.0
  uuid: ^4.4.2
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/books/
    - assets/books/9/
    - assets/books/9/physics/
    - assets/books/10/
    - assets/images/
